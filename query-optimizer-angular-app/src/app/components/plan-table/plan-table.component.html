<div *ngIf="plans != null" class="w-fit border rounded-xl">
    <table class="table-auto">
        <thead class="border-b">
            <tr>
                <ng-container *ngFor="let p of plans[0] | keyvalue">
                    <th class="p-3">{{p.key}}</th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let plan of plans">
                <tr>
                    <ng-container *ngFor="let p of plan | keyvalue">
                        <td class="p-3">{{p.value}}</td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
